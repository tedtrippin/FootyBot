## This properties file contains WH team names on the left 
## and betfair team names on the right -> william_hill_team_name=Betfair Name
##
## William Hill team names should be in lower case and have underscores in place of spaces eg. "Guarani A.F." becomes "guarani_a.f."
##
## Betfair names should be entered as they appear on Betfair
guarani_a.f.=Guarani AF